<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Colors</title>
        <link rel="stylesheet" href="./colors.css"/>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <input type="hidden" value="">
                <span class="textValue"></span>
            </div>
            <div class="column">
                <input type="hidden" value="">
                <span class="textValue"></span>
            </div>
            <div class="column">
                <input type="hidden" value="">
                <span class="textValue"></span>
            </div>
            <div class="column">
                <input type="hidden" value="">
                <span class="textValue"></span>
            </div>
            <div class="column">
                <input type="hidden" value="">
                <span class="textValue"></span>
            </div>
        </div>
        <script>
            const columns = document.getElementsByClassName("column");
            let randomColor;
            for (const column of columns) {
                randomColor = getRandomColor();
                column.style.backgroundColor = randomColor;
                column.querySelector('.textValue').innerHTML = randomColor;
                column.colorHexValue = randomColor;
                column.addEventListener('click', function () {
                    tempInput = document.createElement("input");
                    tempInput.style.position = "absolute";
                    tempInput.style.top = "-1000px";
                    tempInput.style.left= "-1000px";
                    tempInput.value = this.colorHexValue;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand("copy");
                    document.body.removeChild(tempInput);
                });
            }

            function getRandomColor() {
                // Generates a number between 000000 and FFFFFF (0 and 16777216) and casts it to string
                let randomColor = (Math.floor(Math.random() * 16777216)).toString(16);
                while (randomColor.length < 6) {
                    randomColor += '0';
                }
                return `#${randomColor}`;
            }
        </script>
    </body>
</html>
